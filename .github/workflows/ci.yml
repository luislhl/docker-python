name: GitHub CI

on:
  pull_request:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: 'bash -Eeuo pipefail -x {0}'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  generate-jobs:
    name: Generate Jobs
    runs-on: ubuntu-latest
    outputs:
      strategy: ${{ steps.generate-jobs.outputs.strategy }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker-library/bashbrew@HEAD
      - id: generate-jobs
        name: Generate Jobs
        run: |
          strategy="$("$BASHBREW_SCRIPTS/github-actions/generate.sh")"

          # https://github.com/docker-library/python/pull/706 (ensure we don't have any unexpected ".a" leftovers in "/usr/local")
          strategy="$(jq <<<"$strategy" -c '
            .matrix.include |= map(
              if .os == "ubuntu-latest" then
                .runs.test += "\n" + (
                  .meta.entries
                  | map(
                    .tags[0]
                    | "aFiles=\"$(docker run --rm \(. | @sh) find /usr/local -name \"*.a\" | tee /dev/stderr)\"; [ -z \"$aFiles\" ]"
                  )
                  | join("\n")
                )
              else . end
            )
          ')"

          EOF="EOF-$RANDOM-$RANDOM-$RANDOM"
          echo "strategy<<$EOF" >> "$GITHUB_OUTPUT"
          jq <<<"$strategy" . | tee -a "$GITHUB_OUTPUT"
          echo "$EOF" >> "$GITHUB_OUTPUT"

  test:
    needs: generate-jobs
    strategy: ${{ fromJson(needs.generate-jobs.outputs.strategy) }}
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Prepare Environment
        run: ${{ matrix.runs.prepare }}
      - name: Pull Dependencies
        run: ${{ matrix.runs.pull }}
      - name: Build ${{ matrix.name }}
        run: ${{ matrix.runs.build }}
      - name: History ${{ matrix.name }}
        run: ${{ matrix.runs.history }}
      - name: Test ${{ matrix.name }}
        run: ${{ matrix.runs.test }}
      - name: '"docker images"'
        run: ${{ matrix.runs.images }}
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Push Docker Images
        run: |
          docker tag docker-python:3.11.11-slim-bullseye luislhl/docker-python:3.11-slim-bullseye
          docker push docker-python:3.11.11-slim-bullseye
          docker tag docker-python:3.11.11-bullseye luislhl/docker-python:3.11-bullseye
          docker push docker-python:3.11.11-bullseye
          docker tag docker-python:3.12.8-slim-bullseye luislhl/docker-python:3.12-slim-bullseye
          docker push docker-python:3.12.8-slim-bullseye
          docker tag docker-python:3.12.8-bullseye luislhl/docker-python:3.12-bullseye
          docker push docker-python:3.12.8-bullseye
          docker tag docker-python:3.13.1-slim-bullseye luislhl/docker-python:3.13-slim-bullseye
          docker push docker-python:3.13.1-slim-bullseye
          docker tag docker-python:3.13.1-bullseye luislhl/docker-python:3.13-bullseye
          docker push docker-python:3.13.1-bullseye